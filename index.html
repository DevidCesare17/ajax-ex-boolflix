<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/js-mousewheel.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header_section d_flex">
      <div class="website_title">
        <h2>BOOLFLIX</h2>
      </div>
      <div class="searching_cont">
        <label for="search">Ricerca</label>
        <input class="search_movie" type="text" name="search" value="" placeholder="Cerca film o serie tv">
        <button class="search_btn" type="button" name="button">Cerca</button>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main_section">
      <div class="container">
        <!-- sezione film -->
        <section class="movie_section">
          <h2>Film</h2>
          <ul id="movie_list" class="d_flex"></ul>
        </section>
        <!-- /sezione film -->

        <!-- sezione serie tv -->
        <section class="tvseries_section">
          <h2>Serie TV</h2>
          <ul id="tvseries_list" class="d_flex"></ul>
        </section>
        <!-- /sezione serie tv -->
      </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
      <!-- in caso inserire lista pagine -->
    </footer>
    <!-- /FOOTER -->

    <!-- TEMPLATE -->
    <script id="movie_template" type="text/x-handlebars-template">
      <li>
        <div class="img_movie">
          <img src="https://image.tmdb.org/t/p/w342{{poster_path}}" alt="{{title}}">
        </div>
        <div class="hover_info">
          <h3 class="marg_bot_10">Titolo: <span>{{title}}</span></h3>
          <h4 class="marg_bot_10">Titolo originale: <span>{{original_title}}</span></h4>
          <div id="language" class="marg_bot_10">Lingua originale:
            <div class="flag_img">
              <img src="https://www.unknown.nu/flags/images/{{language}}-100" alt="">
            </div>
          </div>
          <p id="vote_list" class="marg_bot_10">Media voti: {{{vote}}}</p>
          <p class="overview">{{overview}}</p>
        </div>
      </li>
    </script>
    <!-- /TEMPLATE -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
