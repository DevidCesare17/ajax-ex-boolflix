<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="searching_cont">
      <label for="search">Ricerca</label>
      <input class="search_movie" type="text" name="search" value="">
      <button class="search_btn" type="button" name="button">Cerca</button>
    </div>

    <h2>Film</h2>
    <ul id="movie_list">

    </ul>
    <h2>Serie TV</h2>
    <ul id="tvseries_list">

    </ul>

    <script id="movie_template" type="text/x-handlebars-template">
      <li>
        <div class="img_movie">
          <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" alt="">
        </div>
        <h3>Titolo: {{title}}</h3>
        <h4>Titolo originale: {{original_title}}</h4>
        <div id="language">Lingua originale:
          <div class="flag_img"></div>
        </div>
        <p id="vote_list">Media voti: {{{vote}}}</p>
      </li>
    </script>



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
