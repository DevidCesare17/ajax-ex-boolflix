<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="searching_cont">
      <label for="search">Ricerca</label>
      <input class="search_movie" type="text" name="search" value="">
      <button class="search_btn" type="button" name="button">Cerca</button>
    </div>

    <ul id="movie_list">

    </ul>

    <script id="movie_template" type="text/x-handlebars-template">
      <li>
        <h3>Titolo: {{title}}</h3>
        <h4>Titolo originale: {{original_title}}</h4>
        <p id="language">Lingua originale:
          <span class="flag_img">
            <!-- {{language}} -->
            <!-- <img src="https://www.countryflags.io/{{language}}/flat/32.png" alt=""> -->
          </span>
        </p>
        <ul class="vote_list">
          <li>Media voto:</li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
        </ul>
      </li>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
